
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunlight Hotel Requisitions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Great+Vibes&display=swap" rel="stylesheet">
    <script>
        // Fix for libraries trying to overwrite window.fetch
        (function() {
            const originalFetch = window.fetch;
            if (originalFetch) {
                try {
                    Object.defineProperty(window, 'fetch', {
                        configurable: true,
                        enumerable: true,
                        get: function() {
                            return originalFetch;
                        },
                        set: function() {
                            console.warn('Something tried to overwrite window.fetch. Ignoring.');
                        }
                    });
                } catch (e) {
                    console.error('Failed to protect window.fetch:', e);
                }
            }
        })();
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb; /* gray-50 / zinc-50 */
            color: #18181b; /* zinc-900 */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Inter', sans-serif;
        }

        .maroon-bg { background-color: #5d0000; }
        .maroon-text { color: #5d0000; }
        .maroon-border { border-color: #5d0000; }
        
        /* Metallic Gold palette - Updated for better contrast (WCAG AA) */
        .gold-bg { background-color: #fbbf24; }
        .gold-text { color: #fbbf24; }
        .yellow-bg { background-color: #fbbf24; } /* Mapping old yellow to gold */
        .yellow-text { color: #fbbf24; }
        
        .maroon-accent-bg { background-color: #3d0000; } 
        .dark-gray-bg { background-color: #18181b; } /* zinc-900 */
        
        /* Sunlight Logo Refined Typography */
        .logo-sunlight {
            font-family: 'Vivaldi', 'Great Vibes', cursive;
            font-weight: 400;
            letter-spacing: 0.02em;
        }
        .logo-hotel {
            letter-spacing: 0.4em;
            font-weight: 800;
            text-transform: uppercase;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Custom scrollbar for light theme */
        .custom-scrollbar::-webkit-scrollbar {
            width: 5px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #e4e4e7; /* zinc-200 */
            border-radius: 10px;
        }

        /* Smooth transition for active state */
        .transition-all {
            transition-property: all;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 150ms;
        }

        /* Splash animation */
        @keyframes flourish {
            0% { opacity: 0; transform: scale(0.9) translateY(10px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }
        .animate-flourish {
            animation: flourish 1.5s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }
    </style>
</head>
<body>
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
