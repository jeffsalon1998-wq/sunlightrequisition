
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunlight Hotel Requisitions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'maroon-bg': '#4a0404', // Deep Burgundy
                        'maroon-accent-bg': '#2d0202', // Darker Oxblood
                        'gold-text': '#d4af37', // Burnished Gold
                        'maroon-text': '#6b0a0a', // Rich Maroon
                        'gold-bg': '#c5a028', // Deeper Gold for backgrounds
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Great+Vibes&display=swap" rel="stylesheet">
    <script>
        // Fix for libraries trying to overwrite window.fetch
        (function() {
            const originalFetch = window.fetch;
            if (originalFetch) {
                try {
                    Object.defineProperty(window, 'fetch', {
                        configurable: true,
                        enumerable: true,
                        get: function() {
                            return originalFetch;
                        },
                        set: function() {
                            console.warn('Something tried to overwrite window.fetch. Ignoring.');
                        }
                    });
                } catch (e) {
                    console.error('Failed to protect window.fetch:', e);
                }
            }
        })();
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb; /* gray-50 / zinc-50 */
            color: #18181b; /* zinc-900 */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Inter', sans-serif;
        }

        .maroon-bg { background-color: #4a0404; }
        .maroon-text { color: #4a0404; }
        .maroon-border { border-color: #4a0404; }
        
        /* Metallic Gold palette - Refined for premium feel and contrast */
        .gold-bg { background-color: #d4af37; }
        .gold-text { color: #d4af37; }
        .yellow-bg { background-color: #d4af37; } 
        .yellow-text { color: #d4af37; }
        
        .maroon-accent-bg { background-color: #2d0202; } 
        .dark-gray-bg { background-color: #18181b; } /* zinc-900 */

        /* Dark Mode Overrides */
        .dark body {
            background-color: #0c0a09; /* stone-950 */
            color: #f5f5f4; /* stone-100 */
        }
        
        .dark .bg-white {
            background-color: #1c1917; /* stone-900 */
        }
        
        .dark .bg-zinc-50 {
            background-color: #0c0a09; /* stone-950 */
        }
        
        .dark .border-zinc-200, 
        .dark .border-zinc-100 {
            border-color: #292524; /* stone-800 */
        }
        
        .dark .text-zinc-800,
        .dark .text-zinc-900 {
            color: #f5f5f4; /* stone-100 */
        }
        
        .dark .text-zinc-500,
        .dark .text-zinc-400 {
            color: #a8a29e; /* stone-400 */
        }

        .dark .bg-zinc-100 {
            background-color: #292524; /* stone-800 */
        }

        .dark .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #44403c; /* stone-700 */
        }
        
        /* Sunlight Logo Refined Typography */
        .logo-sunlight {
            font-family: 'Vivaldi', 'Great Vibes', cursive;
            font-weight: 400;
            letter-spacing: 0.02em;
        }
        .logo-hotel {
            letter-spacing: 0.4em;
            font-weight: 800;
            text-transform: uppercase;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Custom scrollbar for light theme */
        .custom-scrollbar::-webkit-scrollbar {
            width: 5px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #e4e4e7; /* zinc-200 */
            border-radius: 10px;
        }

        /* Smooth transition for active state */
        .transition-all {
            transition-property: all;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 150ms;
        }

        /* Splash animation */
        @keyframes flourish {
            0% { opacity: 0; transform: scale(0.9) translateY(10px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }
        .animate-flourish {
            animation: flourish 1.5s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }
    </style>
</head>
<body>
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
